<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Contact App</title>
</head>
<h1>Add Contact</h1>

<body>
  <form>
    <h3>Contact Details </h3>

    <div id="Contact_Details_div">
      <table>
        <tr>
          <td><label for="FName">First name</label></td>
          <td><input type="text" id="FName" name="FName"></td>
        </tr>
        <tr>
          <td><label for="MName">Middle name:</label></td>
          <td><input type="text" id="MName" name="MName"></td>
        </tr>
        <tr>
          <td>      <label for="LName">Last name:</label></td>
          <td><input type="text" id="LName" name="LName"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>

    <h3>Address</h3>
    <div id="Address_div">
      <table>
        <tr>
          <td>      <label for="Address_type">Address Type: </label> </td>
          <td><input type="text" id="Address_type" name="Address_type"> </td>
        </tr>
        <tr>
          <td>      <label for="Address">Address:</label></td>
          <td>      <input type="text" id="Address" name="Address"> </td>
        </tr>
        <tr>
          <td>    <label for="City">City:</label></td>
          <td>    <input type="text" id="City" name="City"> </td>
        </tr>
        <tr>
          <td><label for="State">State:</label></td>
          <td><input type="text" id="State" name="State"> </td>
        </tr>
        <tr>
          <td>      <label for="Zip">Zip:</label></td>
          <td>      <input type="text" id="Zip" name="Zip"> </td>
        </tr>
      </table>
    </div>
<!--    <script>-->
<!--      $(document).ready(function(){-->
<!--        $("#add_addressDiv").click(function(){-->
<!--          $("#Zip").after($("#Address_div"));-->
<!--        });-->
<!--      });-->
<!--    </script>-->
<!--    <button type="button" id="add_addressDiv">Add Address</button>-->

    <h3>Phone</h3>

    <div id="Phone_div">
      <table>
        <tr>
          <td><label for="Phone_type">Phone Type: </label></td>
          <td><input type="text" id="Phone_type" name="Phone_type"></td>
        </tr>
        <tr>
          <td><label for="Area_code">Area Code:</label></td>
          <td><input type="text" id="Area_code" name="Area_code"></td>
        </tr>
        <tr>
          <td><label for="Number">Number:</label></td>
          <td><input type="text" id="Number" name="Number"></td>
        </tr>
      </table>
    </div>

    <h3>Date</h3>
    <div id="Date_div">
      <table>
        <tr>
          <td>       <label for="Date_type">Date Type </label> </td>
          <td>      <input type="text" id="Date_type" name="Date_type"></td>
        </tr>
        <tr>
          <td>      <label for="Date">Date</label> </td>
          <td>      <input type="date" id="Date" name="Date"></td>
        </tr>
      </table>
    </div>

    <button type="submit" formmethod="post">Add</button>
  </form>

</body>
</html>
